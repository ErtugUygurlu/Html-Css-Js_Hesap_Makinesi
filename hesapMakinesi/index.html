<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url(ggg.jpg) center/cover;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: rgba(52, 73, 94, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            position: relative;
        }

        .screen {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 16px;
            font-size: 1.8em;
            border-bottom: 2px solid #2c3e50;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        button.operator {
            background-color: #e74c3c;
        }

        button.double {
            grid-column: span 2;
        }

        button.equal {
            background-color: #27ae60;
            grid-column: span 2;
        }

        button.clear {
            background-color: #f39c12;
        }

        button.plus {
            grid-row: span 2;
        }

        button:hover {
            filter: brightness(0.9);
        }

        .ertug-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            animation: heartbeat 1s infinite, colorChange 5s infinite;
            top:327px;
            left:325px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                color: #3498db;
            }
            25% {
                color: #e74c3c;
            }
            50% {
                color: #2ecc71;
            }
            75% {
                color: #f39c12;
            }
            100% {
                color: #3498db;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('/')">/</button>

        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('*')">*</button>

        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('-')">-</button>

        <button onclick="appendChar('0')" class="double">0</button>
        <button onclick="appendChar('.')">.</button>
        <button onclick="appendChar('+')" class="plus">+</button>
        <button onclick="calculateResult()" class="equal">=</button>
    </div>

    <div class="ertug-text">ErtuÄŸ</div>
</div>

<script>
    let screen = document.getElementById('screen');
    let expression = '';

    function appendChar(char) {
        expression += char;
        screen.innerText = expression;
    }

    function clearScreen() {
        expression = '';
        screen.innerText = '0';
    }

    function calculateResult() {
        try {
            expression = eval(expression).toString();
            screen.innerText = expression;
        } catch (error) {
            screen.innerText = 'Error';
        }
    }
</script>

</body>
</html>
